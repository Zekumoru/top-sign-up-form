<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="./images/odin-lined.png">
        <h1>Odin</h1>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="content">
      <div class="container">
        <header>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <form id="sign-up" action="#sign-up" method="get">
          <h2>Let's do this!</h2>
          <ul>
            <li>
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" name="userFirstName" value="Thor">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text" name="userLastName" value="Odinson">
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" type="email" name="userEmail">
            </li>
            <li>
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" type="tel" name="userPhoneNumber">
            </li>
            <li>
              <label for="password">Password</label>
              <input id="password" type="password" name="userPassword">
              <div class="password-error">* Passwords do not match</div>
            </li>
            <li>
              <label for="password">Confirm Password</label>
              <input id="password" type="password">
            </li>
          </ul>
        </form>
        <footer>
          <button class="sign-up" form="sign-up" type="submit">Create Account</button>
          <p>Already have an account? <a href="#log-in">Log in</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
